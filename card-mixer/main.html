<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardMixer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card" id="c0" onclick="turnaround(0)"></div>
        <div class="card" id="c1" onclick="turnaround(1)"></div>
        <div class="card" id="c2" onclick="turnaround(2)"></div>
        <div class="card" id="c3" onclick="turnaround(3)"></div>
    </div>
    <button id="reset-btn" onclick="reshuffle()">Reset</button>
    <script src="script.js"></script>
</body>
</html>
